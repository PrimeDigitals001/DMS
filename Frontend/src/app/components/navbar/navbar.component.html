<nav class="navbar">
  <!-- Left section: menu icon + logo -->
  <div class="navbar-left">
    @if (authService.canSeeSidebar()) {
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="pi pi-bars"></i>
      </button>
    }
    <img src="assets/logo.png" alt="Company Logo" class="logo" />
  </div>

  <!-- Center section: search bar (only for staff) -->
  @if (authService.isStaff()) {
    <div class="navbar-center">
      <div class="search-box">
        <input
          type="text"
          placeholder="Search for Product"
          [(ngModel)]="searchQuery"
        />
        <i class="pi pi-search search-icon" (click)="onSearch()"></i>
      </div>
    </div>
  }

  <!-- Right section: user info and logout -->
  <div class="navbar-right">
    @if (authService.isLoggedIn()) {
      <div class="user-info">
        <div class="user-details">
          <p class="user-name">{{ authService.getUser()?.ownerName }}</p>
          <p class="user-role">{{ getRoleDisplayName() }}</p>
        </div>
        <div class="user-actions">
          <button 
            pButton 
            icon="pi pi-sign-out" 
            class="p-button-rounded p-button-text p-button-danger"
            (click)="logout()"
            pTooltip="Logout"
            tooltipPosition="bottom"
          ></button>
        </div>
      </div>
    } @else {
      <div class="login-prompt">
        <button pButton label="Login" (click)="goToLogin()" class="p-button-outlined"></button>
      </div>
    }
  </div>
</nav>
