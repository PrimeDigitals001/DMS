<div class="sidebar">
  <ul class="menu">
    <li
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      tabindex="0"
    >
      <i [class]="item.icon" style="font-size: 1.25rem; margin-right: 12px;"></i>
      <span class="label">{{ item.label }}</span>
    </li>
  </ul>
</div>
