<p-toast></p-toast>

<div class="login-container">
  <div class="login-card">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/Horizontal Logo (all text)SVG.svg" alt="Company Logo" class="logo" />
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Please sign in to your account</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <!-- Username Field -->
        <div class="form-field">
          <label for="username" class="field-label">Username</label>
          <div class="input-wrapper">
            <i class="pi pi-user input-icon"></i>
            <input
              pInputText
              id="username"
              formControlName="username"
              placeholder="Enter your username"
              [ngClass]="{ 'ng-invalid': isFieldInvalid('username') }"
              class="form-input"
              autocomplete="username"
            />
          </div>
          <small *ngIf="isFieldInvalid('username')" class="error-message">
            Username is required
          </small>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <label for="password" class="field-label">Password</label>
          <div class="input-wrapper">
            <i class="pi pi-lock input-icon"></i>
            <p-password
              id="password"
              formControlName="password"
              toggleMask="true"
              [style.width]="'100%'"
              feedback="false"
              placeholder="Enter your password"
              [ngClass]="{ 'ng-invalid': isFieldInvalid('password') }"
              inputClass="form-input"
              autocomplete="current-password"
            ></p-password>
          </div>
          <small *ngIf="isFieldInvalid('password')" class="error-message">
            Password is required
          </small>
        </div>

        <!-- Login Button -->
        <button
          pButton
          label="Sign In"
          type="submit"
          class="login-button"
          [loading]="loading"
          [disabled]="loading || loginForm.invalid"
          icon="pi pi-sign-in"
        ></button>
      </form>

      <!-- Error Display -->
      @if (errorMessage) {
        <div class="error-display">
          <i class="pi pi-exclamation-triangle"></i>
          <span>{{ errorMessage }}</span>
        </div>
      }
    </div>
  </div>
</div>
